<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    </head>
    <style>
        div{
            width: 200;height: 200;
            background-color:rgb(214, 115, 115);
            font-size:16px;
            transition:all 1s ease;
            border-radius:50%;
            box-shadow: lightcoral;
            caret-color: rgba(0,0,0,0);
            animation: mymove  3s infinite ease-in-out;
            
        }
        div:hover{
            background-color:rgb(94, 94, 201);
            
                }
        @keyframes mymove{
            0%{transform:rotateY(0deg);}
            100%{transform:rotateY(180deg);}

        }
        

    </style>
    <body>
        <div></div>
        <div></div>

    </body>
</html>
