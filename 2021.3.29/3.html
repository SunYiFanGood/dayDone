<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <style>
    .dt {
        width: 410px;;
    }
    .dt>div:nth-child(1) img {
      height: 30px;
      position:relative;
      top: 3.5px;
    }
    .dt>div:nth-child(1) b{
        font-size: 16px;
        display:inline-block;
        height: 37px;
        line-height: 37px;
        text-indent: 8px;
        
    }
    .dt>div:nth-child(1) span {
      
      border:rgba(0,206,65,1) solid 1px ;
      border-radius: 15px;
      color: rgba(0,206,65,1);
      text-align: center;
      width: 60px;
      display:block;
      position: relative;
      top: 7.5px;
      float: right;
    }
    .dt >div:nth-child(2)>div{
        float: left;
    }
    .dt >div:nth-child(2)>div:nth-child(2) h3{
        font-size: 12px;
        text-indent: 2em;
        margin: 0px;

        
    }
    ul li{
        list-style: none;
    }
    .dt >div:nth-child(2)>div:nth-child(2) ul{
        border:rgba(63, 63, 62,0.5) dotted 2px ;
        border-radius: 5px;
        margin-left: 20px;
        width: 180px;
        
    }
    .dt >div:nth-child(2)>div:nth-child(2) ul li{
        text-align: center;
        height: 29px;
        width: 200px; 
        line-height: 29px;
        border-radius: 5px;
        margin: 2px;
        margin-left: -30px;
    }
    .dt >div:nth-child(2)>div:nth-child(2) ul li:nth-child(1){
        background-color: #E1F5FC;
        color: #3AADF7;

    }
    .dt >div:nth-child(2)>div:nth-child(2) ul li:nth-child(2){
        background-color: #FEE2EE;
        color: #F40056;

    }
    .dt >div:nth-child(2)>div:nth-child(2) ul li:nth-child(3){
        background-color: #FBEEE2;
        color: #FF6009;

    }
    .dt >div:nth-child(2)>div:nth-child(2) ul li:nth-child(4){
        background-color: #FBF0FF;
        color: #C100FB;

    }

  </style>
  <body>
    <div class="dt">
      <div><img src="./img/logo.webp" /><b>每日大闯关</b><span>+关注</span></div>
      <div>
        <div><img src="./img/main.webp" /></div>
        <div>
          <h3>(1/5)谁曾在成名前做过保安？</h3>
          <ul>
            <li>A.周九良</li>
            <li>B.孟鹤堂</li>
            <li>C.秦霄贤</li>
            <li>D.岳云鹏</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
