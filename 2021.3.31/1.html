<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <style>
      .bk{
          border: #c2bebe solid 1px;
      width: 300px;
      line-height: 300px;
      text-align: center;
      }
    .pk {
      width: 290px;
      line-height: 290px;
      display: inline-block;
      vertical-align:middle;
    }
    .bt {
      text-align: center;
      line-height: normal;
      letter-spacing:4px;
      
    }
    .bt h3{
        font-weight:600;
        font-size: 25px;
        font-family: 'Courier New', Courier, monospace;
      
    }
    .sm {
      text-align: right;
      line-height: normal;
      font-size: 12px;
      color: #636363;
      margin-right: 8px;
    }
    .tp{
        line-height: normal;
    }
  </style>
  <body>
    <div class="bk">
      <div class="pk">
        <div class="bt"><h3>德州扑克</h3></div>
        <div class="sm"><span>美女在线发牌</span></div>
        <div class="tp"><img src="./pk.jpg" /></div>
      </div>
    </div>
  </body>
</html>
