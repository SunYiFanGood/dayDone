<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <style>
    body {
      height: 500px;
    }
    .kj {
      width: 300px;
      position: relative;
      top: 50%;
      margin-top: -50px;
      left: 50%;
      margin-left: -150px;
    }
    .x1 {
      display: inline-block;
      animation: xing 1s infinite;
    }
    .x1 div,
    .x2 div {
      width: 150px;
      height: 100px;
      background: rgb(245, 70, 70);
    }
    .x1 div {
      border-top-left-radius: 54%;
      border-bottom-left-radius: 79%;
      transform: rotate(40deg);
    }
    .x2 {
      display: inline-block;
      animation: xing2 1s infinite;
    }

    .x2 div {
      /* display: inline-block; */

      border-top-right-radius: 54%;
      border-bottom-right-radius: 79%;

      transform: rotate(-40deg);
    }
    @keyframes xing {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.4);
      }
    }
    @keyframes xing2 {
      0% {
        transform: scale(1);
        margin-left: -104px;
      }
      100% {
        transform: scale(1.4);
        margin-left: -83px;
      }
    }
  </style>
  <body>
    <div class="kj">
      <div class="x1"><div></div></div>
      <div class="x2"><div></div></div>
    </div>
  </body>
</html>
