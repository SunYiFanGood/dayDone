<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
        border-radius: 0%;
        opacity: 1;
        margin-left: 0px;
        background-image:linear-gradient(to top,rgb(136, 49, 194),rgb(194, 49, 146)) ;
        background-size: 100%;
        background-position: 0px 0px;
    }
    div:hover{
        width: 300px;
        height: 300px;
        border-radius: 50%;
        opacity: 0.5;
        margin-left: 200px;
        transition:all 3s;
        background-image:linear-gradient(to bottom,rgb(136, 49, 194),rgb(194, 49, 146)) ;
        background-position: 0px 300px;
    }
</style>
<body>
    <div></div>
</body>

</html>
