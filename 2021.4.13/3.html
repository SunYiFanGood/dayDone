<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    @keyframes jiazai {
      0% {
        transform: rotateZ(0deg);
      }
      100% {
        transform: rotateZ(360deg);
      }
    }
    ul,
    li {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .jiazai {
      width: 500px;
      height: 100px;
      border: 1px solid #000;
      margin: 0 auto;
      margin-top: 100px;
      font-size: 0;
    }
    .jiazai li {
      width: 100px;
      height: 100px;
      display: inline-block;
      border: 10px solid transparent;
      box-sizing: border-box;
      border-radius: 50%;
      animation: jiazai 3s linear infinite;
    }
    .jiazai li:nth-child(1) {
      border: 10px dotted rgb(156, 154, 154);
    }
    .jiazai li:nth-child(2) {
      border-left: 10px solid rgb(156, 154, 154);
      border-right: 10px solid rgb(156, 154, 154);
    }
    .jiazai li:nth-child(3) {
      border-left: 10px solid rgb(156, 154, 154);
      border-right: 10px solid rgb(156, 154, 154);
      border-top: 10px solid rgb(156, 154, 154);
    }
    .jiazai li:nth-child(4) {
      position: relative;
      border-left: 10px solid rgb(156, 154, 154);
    }
    .jiazai li:nth-child(4)::before {
      content: "";
      display: block;
      width: 70%;
      height: 70%;
      position: absolute;
      left: 50%;
      top: 50%;
      box-sizing: border-box;
      transform: translateY(-50%) translateX(-50%);
      border-radius: 50%;
      border: 10px solid transparent;
      border-left: 10px solid rgb(156, 154, 154);
    }
    .jiazai li:nth-child(5) {
      border: 10px solid rgb(156, 154, 154);

      border-right:10px solid transparent;
      border-bottom-style: none;
    }
  </style>
  <body>
    <ul class="jiazai">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
