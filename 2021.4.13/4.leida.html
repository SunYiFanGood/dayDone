<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    html,
    body {
      position: relative;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
          to bottom,
          transparent 0px,
          transparent 9px,
          #06340f 9px,
          #06340f 11px,
          transparent 11px,
          transparent 20px
        ),
        repeating-linear-gradient(
          to right,
          #000 0px,
          #000 9px,
          #021b08 9px,
          #021b08 11px,
          #000 11px,
          #000 20px
        );
      background-size: 20px;
    }
    .leida {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      border-radius: 50%;
      width: 300px;
      height: 300px;
      overflow: hidden;
      font-size: 0;
    }
    .leida > div:nth-child(1) {
      width: 150px;
      height: 150px;
      border: 1px solid #139c2f;
      display: inline-block;
      box-sizing: border-box;
      border-top-left-radius: 100%;
    }
    .leida > div:nth-child(2) {
      width: 150px;
      height: 150px;
      border: 1px solid #139c2f;
      display: inline-block;
      box-sizing: border-box;
      border-top-right-radius: 100%;
    }
    .leida > div:nth-child(3) {
      width: 150px;
      height: 150px;
      border: 1px solid #139c2f;
      display: inline-block;
      box-sizing: border-box;
      border-bottom-left-radius: 100%;
    }
    .leida > div:nth-child(4) {
      width: 150px;
      height: 150px;
      border: 1px solid #139c2f;
      display: inline-block;
      box-sizing: border-box;
      border-bottom-right-radius: 100%;
    }
    .leida div:nth-child(5) {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 1px solid #139c2f;
    }
    .leida div:nth-child(6) {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 1px solid #139c2f;
    }
    .leida div:nth-child(7) {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 1px solid #139c2f;
    }
    .leida div:nth-child(8) {
      position: absolute;
      top: -50px;
      left: -50px;
      width: 200px;
      height: 200px;
      /* border:1px solid #fff; */
      box-sizing: border-box;
      background-image: linear-gradient(
        -163deg,
        #01ca29 0%,
        transparent 80%,
        transparent 80%,
        transparent 100%
      );
      animation: xz 5s linear infinite;
    }
    .dian1 {
      position: absolute;
      top: 159px;
      left: 178px;
      /* border: 1px solid #fff; */
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background-image: radial-gradient(#05d830, transparent);
      animation-name: dian1,opa;
      animation-duration: 10s,2s;
      animation-timing-function: linear,linear;
      animation-iteration-count: infinite,infinite;
    }
    .dian2 {
      position: absolute;
      top: 130px;
      left: 180px;
      /* border: 1px solid #fff; */
      width: 5px;
      height: 5px;
      background-image: radial-gradient(#05d830, transparent);
      animation-name: dian2,opa;
      animation-duration: 10s,2s;
      animation-timing-function: linear,linear;
      animation-iteration-count: infinite,infinite;
    }
    .dian3 {
      position: absolute;
      top: 99px;
      left: 155px;
      /* border: 1px solid #fff; */
      width: 5px;
      height: 5px;
      background-image: radial-gradient(#05d830, transparent);
      animation-name: dian3,opa;
      animation-duration: 10s,2s;
      animation-timing-function: linear,linear;
      animation-iteration-count: infinite,infinite;
    }

    @keyframes xz {
      from {
        transform: rotate(0deg) skewY(40deg);
        transform-origin: bottom right;
      }
      to {
        transform: rotate(360deg) skewY(40deg);
        transform-origin: bottom right;
      }
    }
    @keyframes dian1 {
      0% {
        transform: skewY(-40deg);
        top: 159px;
        left: 178px;
      }
      50% {
        transform: skewY(-40deg);
        top: 129px;
        left: 130px;
      }
      75% {
        transform: skewY(-40deg);
        top: 149px;
        left: 118px;
      }
      100% {
        transform: skewY(-40deg);
        top: 159px;
        left: 178px;
      }
    }
    @keyframes dian2 {
      0% {
        transform: skewY(-40deg);
        top: 130px;
        left: 180px;
      }

      50% {
        transform: skewY(-40deg);
        top: 124px;
        left: 130px;
      }
      75% {
        transform: skewY(-40deg);
        top: 99px;
        left: 160px;
      }
      100% {
        transform: skewY(-40deg);
        top: 130px;
        left: 180px;
      }
    }
    @keyframes dian3 {
      0% {
        top: 99px;
        left: 155px;
      }
      50% {
        transform: skewY(-40deg);
        top:190px;
        left: 130px;
      }
      75% {
        transform: skewY(-40deg);
        top: 210px;
        left: 120px;
      }
      100% {
        transform: skewY(-40deg);
        top: 99px;
        left: 155px;
      }
    }
    @keyframes opa {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
  </style>
  <body>
    <div class="leida">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div>
        <div class="dian1"></div>
        <div class="dian2"></div>
        <div class="dian3"></div>
      </div>
    </div>
  </body>
</html>
