<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./base.css" rel="stylesheet" type="text/css" />
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }
    div {
      /* border: 1px solid red; */
      box-sizing: border-box;
      text-align: center;
    }
    .dh {
      background-color: #3b5998;
      color: #fff;
    }
    .dh div {
      height: 50px;
      line-height: 50px;
    }
    .dh div:nth-child(1) {
      font-size: 18px;
      font-weight: bolder;
      letter-spacing: 0.1em;
    }
    .dh div:nth-child(5) {
      position: relative;
    }
    .dh div:nth-child(5) input {
      width: 100%;
      height: 30px;
      border-color: transparent;
      border-radius: 5px;

      font-weight: bold;
      background-color: #cbd9f5;
    }
    .dh div:nth-child(5) span {
      position: absolute;
      right: 16px;
      color: #7b7a82;
      font-weight: bolder;
    }
    .dh div:nth-child(2),
    .dh div:nth-child(3),
    .dh div:nth-child(4) {
      font-size: 14px;
      color: #cce4f3;
    }
    input {
      outline: none;
    }
    input::placeholder {
      color: #7b7a82;
    }

    @media (min-width: 1200px) {
      .dh div:nth-child(5) input {
        padding-left: 10px;
      }
    }
    @media (max-width: 1200px) {
      .dh div:nth-child(5) {
        background-color: #2d4373;
      }
      .dh div:nth-child(5) input {
        text-align: center;
      }
    }
    @media (max-width: 992px) {
      .dh div:nth-child(1) {
        font-size: 28px;
      }
      .dh div:nth-child(2),
      .dh div:nth-child(3),
      .dh div:nth-child(4) {
        border-top: 5px solid #2d4373;
        box-sizing: border-box;
        line-height: 40px;
      }
    }
  </style>
  <body>
    <div class="row clear dh">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5">IBiji.Tech</div>
      <div class="col-xs-12 col-sm-12 col-md-2 col-lg-1">系列教程</div>
      <div class="col-xs-12 col-sm-12 col-md-2 col-lg-1">实例教程</div>
      <div class="col-xs-12 col-sm-12 col-md-2 col-lg-1">工具推荐</div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
        <input type="text" placeholder="分享技术成就你我！" />
        <span>☠</span>
      </div>
    </div>
  </body>
</html>
