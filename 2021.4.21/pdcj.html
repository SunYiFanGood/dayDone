    sub.onclick = function () {//绑定点击提交事件
        var getScore = +score.value;//定义变量获得转number后的分数
        switch (parseInt(getScore / 10)) {//将分数划分为十块，除以10取整
            case 10://结果为10，也就是分数为100时
                alert("SSS");
                break;
            case 9://结果为9，也就是分数大于90等于时
                alert("S");
                break;
            case 8://结果为8，也就是分数大于等于80时
                alert("A");
                break;
            case 7://结果7，也就是分数大于等于70时
                alert("B");
                break;
            case 6://结果为6，也就是分数大于等于60时
                alert("C");
                break;
            default://结果为其他，也就是分数小于60时
                alert("D");

        }
