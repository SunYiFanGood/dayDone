    //三元运算实现
    function fizzBuzz(num) {
        num = ((num === null || typeof num !== "number")/*判断num是否为空或非number*/ ? false /*num为空或非number返回false*/: ( isNaN(num)/*判断num是否为NAN*/ ? num /*num为NAN返回num*/: false/*num不是NAN返回false*/))
            ||
            ((num % 3 === 0 && num % 5 === 0)/*判断num是否能同时被3和五整除*/ ? 'fizzbuzz'/*可以同时被3和五整除则返回fizzbuzz*/ : (num % 3 === 0 /*判断能否被3整除*/? 'fizz'/*能则返回fizz*/ : (num % 5 === 0/*判断能否被5整除*/ ? 'buzz'/*能被五整除则返回buzz*/ : num/*不能则返回num*/)));
        return num;
    }
    console.log(fizzBuzz(num));
