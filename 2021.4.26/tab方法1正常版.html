<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .outer {
        width: 600px;
        margin: 50px auto;
        border: 1px solid #000;
    }

    #title {
        display: flex;
    }

    #title h2 {
        width: 198px;
        border: 1px solid #000;
        font-size: 18px;
        height: 40px;
        text-align: center;
        line-height: 40px;
    }

    #title h2.active {
        background-color: red;
        color: #fff;
    }


    #con li {
        width: 600px;
        height: 300px;
        text-align: center;
        font-size: 40px;
        line-height: 300px;
        font-weight: bold;
        display: none;
    }

    #con li.show {
        display: block;
    }
</style>
<body>
<div class="outer">
    <div id="title">
        <h2 class="active">标题1</h2>
        <h2>标题2</h2>
        <h2>标题3</h2>
    </div>
    <ul id="con">
        <li class="show">内容1</li>
        <li>内容2</li>
        <li>内容3</li>
    </ul>
</div>
<script>
    var oTitle = document.getElementById('title');//获取id为title的dom元素
    var oCon = document.getElementById('con');//获取id为con的dom元素
    var oH2s = oTitle.getElementsByTagName("h2");//获取id为title的dom元素下的所有h2标签
    var oLis = oCon.getElementsByTagName("li");//获取id为con的dom元素下的所有li标签
    for (var i = 0; i < oH2s.length; i++) {//外层循环遍历所有的h2
        oH2s[i].onclick = function () {//给每次循环绑定点击事件
            for (var i = 0; i < oH2s.length; i++) {//遍历所有的h2
                if (oH2s[i] === this) {//如果当前次数循环的h2为点击的h2时
                    this.classList.add('active');//给当前h2加active样式
                    oLis[i].classList.add('show');//给相匹配的li加show样式
                } else {//如果不是
                    oH2s[i].classList.remove('active');//移除所有h2上的active样式
                    oLis[i].classList.remove('show');//移除所有li上的show样式
                }
            }
        }
    }

</script>
</body>
</html>
