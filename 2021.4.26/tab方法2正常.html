<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    list-style: none;
  }

  .outer {
    width: 600px;
    margin: 50px auto;
    border: 1px solid #000;
  }

  #title {
    display: flex;
  }

  #title h2 {
    width: 198px;
    border: 1px solid #000;
    font-size: 18px;
    height: 40px;
    text-align: center;
    line-height: 40px;
  }

  #title h2.active {
    background-color: red;
    color: #fff;
  }


  #con li {
    width: 600px;
    height: 300px;
    text-align: center;
    font-size: 40px;
    line-height: 300px;
    font-weight: bold;
    display: none;
  }

  #con li.show {
    display: block;
  }
</style>
<body>
<div class="outer">
  <div id="title">
    <h2 class="active">标题1</h2>
    <h2>标题2</h2>
    <h2>标题3</h2>
  </div>
  <ul id="con">
    <li class="show">内容1</li>
    <li>内容2</li>
    <li>内容3</li>
  </ul>
</div>
<script>
  var oTitle = document.getElementById('title');//获取id为title的dom元素
  var oCon = document.getElementById('con');//获取id为con的dom元素
  var oH2s = oTitle.getElementsByTagName("h2");//获取id为title的dom元素下的所有h2标签
  var oLis = oCon.getElementsByTagName("li");//获取id为con的dom元素下的所有li标签
  for (var i=0;i<oH2s.length;i++){//遍历所有的h2
    oH2s[i].index=i;//给每个li加一个属性作为索引
    oH2s[i].onclick=function (){//给每个h2绑定点击事件
      for (var j=0;j<oH2s.length;j++){//遍历所有的h2
        oH2s[j].classList.remove('active');//去除所有h2上的active样式
        oLis[j].classList.remove('show');//去除所有的li上的show样式
      }
      this.classList.add('active');//给当前点击的h2加上active样式
      oLis[this.index].classList.add('show');//通过索引获得对应的li，加上show样式
    }
  }


</script>
</body>
</html>
