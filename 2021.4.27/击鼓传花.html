<script>
    // 猴子找大王游戏
    // 有一群猴子排成一圈,按1、2、3、…、n依次编号，然后从第1只开始数,数到第m只,则把它踢出圈,然后从它后面再开始数,当再次数到第m只,继续把它踢出去,以此类推,直到只剩下一只猴子为止,那只猴子就叫作大王。要求编程模拟此过程,输入m和n，输出最后那个大王的编号
    // m表示猴子个数，n表示踢出位置
    function findTheMonkeyKing(m, n) {//定义形参
        var arr = [];//声明一个数组存储所有猴子
        for (var i = 1; i <= m; i++) {//让所有猴子入座
            arr.push(i);
        }
        while (arr.length > 1) {//循环直到找到猴王
            for (var j = 0; j < n - 1; j++) {//每次数到n-1时
                arr.splice(j, 1).push(j);//数组删除当前值并加到最后
            }
            arr.splice(0, 1);//删除第一个
        }
        return arr[0];
    }

    console.log(findTheMonkeyKing(150, 7));
</script>
