<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: hotpink;
            position: fixed;
            left: 0;
            top: 200px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
<button id="btn1">走</button>
<button id="btn2">停</button>
<div id="box"></div>
<script>
    var oBox = document.getElementById('box');//定义变量获取box
    var oBtn1 = document.getElementById('btn1');//定义变量获取按钮
    var oBtn2 = document.getElementById('btn2');//定义变量获取按钮

    var _position = 0; //储存当前位置
    var timer = null;
    oBtn1.onclick = function () {
        clearInterval(timer)//清除定时器防止计算器叠加
        timer = setInterval(function () {
            _position += 1;//每个单位时间位置+1
            oBox.style.left = _position + "px";//变量赋值给box的left样式
        }, 1000 / 60)//每秒执行60次
    }

    oBtn2.onclick = function () {
        clearInterval(timer)//清除定时器
    }
</script>
</body>

</html>
