<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .yuan{
        width: 200px;
        height: 200px;
        position: relative;
        background-color: #A72525;
        border-radius: 50%;
        overflow: hidden;

    }
    .yuan-2{
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: aliceblue;
        position: absolute;
        top: 50px;
        left:70px;
    }
    .shanxing{
        background-color: aliceblue;
        width: 150px;
        height: 150px;
        position: relative;
        left: 66%;
        top:18%;
        transform:rotate(45deg);
    }
</style>
<body>
    <div class="yuan">
        <div class="yuan-2"></div>
        <div class="shanxing"></div>

    </div>
</body>

</html>
