<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        div {
            position: relative;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            /*  border:10px solid green; */

            border: 1px solid black;

            box-shadow: -30px -30px 30px rgba(0,0,0,.5) inset;
            

            /* box-shadow: -10px -10px 10px red ; */
        }
        div::before{
            content: '';
            position: absolute;
            bottom: 0px;
            float: left;
            width: 100%;
            height: 50%;
            border-radius: 50%;
            box-shadow: 33px 76px 48px rgba(0,0,0,.5) ;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
