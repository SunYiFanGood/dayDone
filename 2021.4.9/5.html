<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //1*1
    //2*1 2*2
    //3*1 3*2 3*3
    for(var i=1;i<100;i++){
        
        for(k=1;k<=i;k++){
            
            document.write(k+'*'+i+'='+ k*i +'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;')
        }
        document.write('<br/>')
        
       
    }
    
</script>
<body>

</body>
</html>
