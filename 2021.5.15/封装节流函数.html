<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var oBox=document.getElementById("box");
    function fn(){
        console.log("1")
    }
    oBox.onmousemove=throttle(fn,200);
    function throttle(fn,time){
        var lastTime=0;
        return function (){
            var nowTime=Date.now();
            if (nowTime-lastTime<time){
                return;
            }
            lastTime=nowTime;
            fn.call(this,arguments[0]);
        }
    }
</script>
</body>
</html>
