<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
<input type="text" id="ipt">
<script>
  // 防抖函数：在规定时间内只执行最后一次

  var oIpt = document.getElementById('ipt');

  //核心代码
  function center(e) {
    console.log(1);
    console.log(this);
    console.log(e);
  }
  oIpt.oninput=debounce(center,500);
  function debounce(center,time){
    var timer=null;
    return function (){
      clearTimeout(timer)//每次出发先清除timer
      var _this=this;//保存当前this
      var e=arguments[0];//保存当前事件函数对象
      timer=setTimeout(function (){
        center.call(_this,e);//把函数的this指向oIpt，传入事件函数对象
      },time)
    }

  }
</script>
</body>

</html>
