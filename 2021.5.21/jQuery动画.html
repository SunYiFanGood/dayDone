<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: indianred;
            position: absolute;
        }
    </style>
</head>
<body>
<button id="btn">点击</button>
<div id="box">

</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    $("#btn").click(
        function (){
            $("#box").animate({
                width:300,
                height:300,
                left:300,
                top:200
            })
        }
    )
</script>
</body>
</html>
