<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // 求1-100000中能被3整除的打印“中”，能被5整除的打印“国”，能被7整除的打印“人”，能被3，5同时整除的打印“中人”，能被3，7整除的打印“国人”，能被5，7整除的打印
  // “中国”,能被3，5，7同时整除的打印”中国人“,不能被3，5，7同时整除的打印本身
  let arr=["中","国","人","中人","国人","中国","中国人"];
  for (let i=1;i<=1000;i++){
    if (i%3===0){
        if (i%5===0&&i%7===0){//同时被3。5.7
            console.log(arr[6])
        }else if (i%5===0){//同时被3,5
            console.log(arr[3])
        }else if (i%7===0){//同时被3，7
            console.log(arr[4])
        }else {//只被3整除
            console.log(arr[0])
        }
    }else if (i%5===0){
        if (i%7===0){//同时被5,7
            console.log(arr[5])
        }else {//只能被5
            console.log(arr[1])
        }
    } else if (i%7===0){
        console.log(arr[2])
    }else {
        console.log(i)
    }

  }

</script>
</body>
</html>
